<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luzes de Neon</title>
    <style>
        body {
            background-color: #111;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 4rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 5px;
            transition: all 0.3s ease;
        }
        h1:hover {
            text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 30px #ff0080;
        }
    </style>
</head>
<body>
    <h1>Neon Lights</h1>
</body>
</html>
