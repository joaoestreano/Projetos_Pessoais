<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de SQL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            display: block;
            margin: 10px 0;
        }
        textarea {
            width: 100%;
            height: 60px;
        }
    </style>
</head>
<body>

    <h2>Gerador de CÃ³digo SQL</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite o nome">

    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Digite a idade">

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" placeholder="Digite o telefone">

    <button onclick="gerarSQL()">Gerar SQL</button>

    <h3>SQL Gerado:</h3>
    <textarea id="sqlOutput" readonly></textarea>

    <script>
        function gerarSQL() {
            let nome = document.getElementById("nome").value.trim();
            let idade = document.getElementById("idade").value.trim();
            let telefone = document.getElementById("telefone").value.trim();

            if (!nome || !idade || !telefone) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            let sql = `INSERT INTO usuarios (nome, idade, telefone) VALUES ('${nome}', ${idade}, '${telefone}');`;
            document.getElementById("sqlOutput").value = sql;
        }
    </script>

</body>
</html>
