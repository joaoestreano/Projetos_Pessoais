<!DOCTYPE html>
<html lang="pt-BR">
<!-- Define o tipo de documento como HTML5 e especifica que o conteúdo está em português brasileiro -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, que suporta caracteres especiais como acentos -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tornar a página responsiva, ajustando sua largura conforme o dispositivo utilizado -->

    <title>Spotify Imersão</title>
    <!-- Define o título da página, que será exibido na aba do navegador -->

    <!-- Link para o arquivo CSS de reset, geralmente utilizado para remover os estilos padrões dos navegadores -->
    <link rel="stylesheet" href="reset.css">

    <!-- Link para o arquivo CSS principal, que contém os estilos personalizados para a página -->
    <link rel="stylesheet" href="style.css">

    <!-- Link para a biblioteca FontAwesome (versão 5.15.4) com ícones em estilo sólido -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <!-- Link para a biblioteca FontAwesome (versão 5.15.4) com todos os ícones disponíveis -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>

<body>
    <!-- Corpo da página -->
    <div class="sidebar">
        <!-- Sidebar (barra lateral) com a navegação -->
        <nav class="sidebar__navigation">
            <!-- Elemento de navegação dentro da sidebar -->

            <div class="logo">
                <!-- Seção do logo -->
                <a href="">
                    <!-- Link (ainda não configurado) que pode levar à página inicial ou outra seção -->
                    <img src="./assets/icons/logo-spotify.png" alt="Logo" />
                    <!-- Logo do Spotify inserido com a tag <img>. O caminho para o logo está dentro da pasta 'assets/icons' -->
                </a>
            </div>

            <ul>
                <!-- Lista de itens de navegação -->
                <li>
                    <!-- Item de lista para o link "Início" -->
                    <a href="">
                        <!-- Link (ainda não configurado) -->
                        <span class="fa fa-home"></span>
                        <!-- Ícone de "home" do FontAwesome, representado pela classe 'fa fa-home' -->
                        <span>Início</span>
                        <!-- Texto do link, que é "Início" -->
                    </a>
                </li>
                <li>
                    <!-- Item de lista para o link "Buscar" -->
                    <a href="">
                        <!-- Link (ainda não configurado) -->
                        <span class="fa fa-search"></span>
                        <!-- Ícone de "buscar" do FontAwesome, representado pela classe 'fa fa-search' -->
                        <span>Buscar</span>
                        <!-- Texto do link, que é "Buscar" -->
                    </a>
                </li>
            </ul>
        </nav>
    </div>  

</body>

</html>
